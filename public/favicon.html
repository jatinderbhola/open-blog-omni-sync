<!doctype html>
<html>
	<head>
		<title>OS Favicon</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #ffffff;
			}

			.favicon {
				width: 512px;
				height: 512px;
				background: #0f172a;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: 256px;
				font-weight: bold;
				color: #ffffff;
				border-radius: 20%;
			}
		</style>
	</head>

	<body>
		<div class="favicon">OS</div>
	</body>
</html>
